
type Album {
  
  urlRym: String!
  _id: ID!
  
  title: String!
  artist: String!
  year: String
  
  rating: Int
  
  review: String
}


type Query {
  getAlbums: [Album]!
  getAlbum(id: ID!): Album
}


type Mutation {
  addAlbum(urlRym: String!, rating: Int, review:String): Album!
  deleteAlbum(id: ID!): String!
}